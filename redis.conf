# Bind to all interfaces so it’s accessible from the container’s published port
bind 0.0.0.0

# Set Redis to use TLS if desired (optional), else use plain connection.
# For basic auth using ACL, we can use the ACL command below:

# Disable the default user for security
user default off

# Create a new user with username "myuser" and password "mypassword"
user remotecord on >1234 ~* +@all

